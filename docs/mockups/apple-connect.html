<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Apple Sign In 必須画面（モック）</title>
    <style>
      :root {
        --bg: #f3f5fa;
        --card: rgba(255, 255, 255, 0.92);
        --card-border: rgba(31, 36, 44, 0.08);
        --text: #1f242c;
        --subtext: #6e7684;
        --muted: #9da4b3;
        --accent: #f5b225;
        --shadow: rgba(15, 20, 30, 0.22);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: #0b0e14;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Hiragino Sans', 'Noto Sans JP', system-ui,
          sans-serif;
        color: var(--text);
      }

      .stage {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 28px 16px;
      }

      /* iPhone-ish frame on desktop */
      .device {
        width: min(420px, 100%);
        aspect-ratio: 390 / 844;
        border-radius: 46px;
        background: var(--bg);
        box-shadow: 0 28px 70px rgba(0, 0, 0, 0.55);
        overflow: hidden;
        position: relative;
      }

      .aurora {
        position: absolute;
        inset: -10% -20% auto -20%;
        height: 62%;
        background: radial-gradient(closest-side at 28% 26%, rgba(253, 242, 255, 0.9), transparent 72%),
          radial-gradient(closest-side at 62% 18%, rgba(229, 243, 255, 0.95), transparent 70%),
          radial-gradient(closest-side at 44% 52%, rgba(233, 255, 233, 0.8), transparent 72%);
        filter: saturate(1.1);
        opacity: 0.9;
      }

      .safe {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 62px 20px 28px;
      }

      .notch {
        position: absolute;
        top: 14px;
        left: 50%;
        transform: translateX(-50%);
        width: 44%;
        height: 28px;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.92);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
      }

      .card {
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.6);
        outline: 1px solid var(--card-border);
        outline-offset: -1px;
        border-radius: 28px;
        padding: 26px 22px 22px;
        box-shadow: 0 18px 44px var(--shadow);
        backdrop-filter: blur(18px);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 7px 12px;
        border-radius: 999px;
        background: rgba(245, 178, 37, 0.16);
        color: #b36a00;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.02em;
      }

      .badgeDot {
        width: 8px;
        height: 8px;
        border-radius: 8px;
        background: var(--accent);
        box-shadow: 0 0 0 4px rgba(245, 178, 37, 0.16);
      }

      .logoWrap {
        margin: 18px auto 14px;
        width: 124px;
        height: 124px;
        border-radius: 999px;
        background: #f2f4f7;
        display: grid;
        place-items: center;
        position: relative;
        overflow: hidden;
      }

      .logoWrap::before {
        content: '';
        position: absolute;
        inset: -26px;
        border-radius: 999px;
        background: radial-gradient(closest-side, rgba(245, 178, 37, 0.18), transparent 70%),
          radial-gradient(closest-side, rgba(116, 210, 194, 0.12), transparent 72%);
        transform: translateY(12px);
      }

      .logo {
        width: 84px;
        height: 84px;
        object-fit: contain;
        position: relative;
        filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.18));
      }

      h1 {
        margin: 0;
        text-align: center;
        font-size: 18px;
        line-height: 1.55;
        letter-spacing: -0.01em;
      }

      .subcopy {
        margin: 10px 0 0;
        text-align: center;
        font-size: 14px;
        line-height: 1.6;
        color: var(--subtext);
      }

      .benefits {
        margin: 18px auto 18px;
        display: grid;
        gap: 10px;
        max-width: 320px;
        padding: 0;
      }

      .benefit {
        display: grid;
        grid-template-columns: 22px 1fr;
        gap: 10px;
        align-items: start;
      }

      .tick {
        width: 22px;
        height: 22px;
        border-radius: 8px;
        background: rgba(116, 210, 194, 0.18);
        color: #0f6f61;
        display: grid;
        place-items: center;
        font-weight: 900;
        font-size: 12px;
      }

      .benefitText {
        margin: 0;
        font-size: 13px;
        line-height: 1.55;
        color: var(--text);
      }

      .appleBtn {
        width: 100%;
        border: 0;
        border-radius: 14px;
        background: #000;
        color: #fff;
        font-weight: 700;
        font-size: 16px;
        padding: 13px 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.32);
      }

      .appleIcon {
        width: 18px;
        height: 18px;
        display: inline-block;
      }

      .legal {
        margin: 18px auto 0;
        max-width: 340px;
        text-align: center;
        font-size: 11px;
        line-height: 1.6;
        color: var(--muted);
      }

      .legal a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 700;
      }

      /* Mobile: show as full screen without the device frame */
      @media (max-width: 460px) {
        body {
          background: var(--bg);
        }
        .stage {
          padding: 0;
        }
        .device {
          width: 100%;
          height: 100dvh;
          aspect-ratio: auto;
          border-radius: 0;
          box-shadow: none;
        }
        .notch {
          display: none;
        }
        .safe {
          padding-top: max(18px, env(safe-area-inset-top));
          padding-bottom: max(24px, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <div class="device" role="img" aria-label="Apple Sign In 必須画面のデザインモック">
        <div class="aurora" aria-hidden="true"></div>
        <div class="notch" aria-hidden="true"></div>

        <div class="safe">
          <div></div>

          <section class="card">
            <div class="badge"><span class="badgeDot" aria-hidden="true"></span> 最後のステップ</div>

            <div class="logoWrap">
              <img class="logo" src="../../apps/mobile/assets/brand/logo.png" alt="" />
            </div>

            <h1>作成したプランを保存するためにアカウントの作成をお願いします。</h1>
            <p class="subcopy">Apple IDで安全に保存・同期できます。メール登録は不要です。</p>

            <div class="benefits" aria-label="メリット">
              <div class="benefit">
                <div class="tick" aria-hidden="true">✓</div>
                <p class="benefitText">端末変更でもログが引き継げます</p>
              </div>
              <div class="benefit">
                <div class="tick" aria-hidden="true">✓</div>
                <p class="benefitText">自動バックアップで、記録が消えません</p>
              </div>
              <div class="benefit">
                <div class="tick" aria-hidden="true">✓</div>
                <p class="benefitText">プライバシー重視。必要最低限の情報のみ</p>
              </div>
            </div>

            <button class="appleBtn" type="button" aria-label="Appleで続ける（モック）">
              <svg class="appleIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  fill="currentColor"
                  d="M16.365 1.43c0 1.14-.47 2.2-1.28 3.04-.88.91-2.33 1.6-3.58 1.5-.16-1.19.5-2.42 1.31-3.28.9-.95 2.45-1.64 3.55-1.26zM20.6 17.52c-.7 1.63-1.03 2.35-1.94 3.78-1.28 1.98-3.08 4.45-5.3 4.47-1.97.02-2.48-1.28-5.16-1.27-2.68.01-3.25 1.29-5.22 1.27-2.22-.02-3.92-2.25-5.2-4.23C.11 18.7-.7 12.85 1.91 8.82c1.32-2.04 3.4-3.24 5.36-3.24 2 .01 3.26 1.38 5.16 1.38 1.85 0 2.98-1.38 5.14-1.38 1.74 0 3.58.95 4.9 2.59-4.29 2.35-3.6 8.45.13 9.35z"
                />
              </svg>
              Appleで続ける
            </button>
          </section>

          <p class="legal">
            ログインで
            <a href="#" onclick="return false;">プライバシーポリシー</a>
            と
            <a href="#" onclick="return false;">利用規約</a>
            に同意いただくことになります
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
