<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>オンボーディング画面（CTA挙動プロト）</title>
    <style>
      :root {
        --bg: #f3f5fa;
        --text: #1f242c;
        --text-secondary: #6e7684;
        --text-muted: #9da4b3;
        --accent: #f5b225;
        --accent-ink: #111318;
        --accent-soft: #ffe1a3;
        --card-bg: rgba(255, 255, 255, 0.97);
        --card-border: rgba(28, 28, 30, 0.06);
        --input-bg: rgba(255, 255, 255, 0.98);
        --input-border: rgba(28, 28, 30, 0.08);
        --shadow: rgba(15, 20, 30, 0.25);
        --footer-bg: rgba(255, 255, 255, 0.95);
        --keyboard-height: 280px;
        --cta-keyboard-gap: 20px;
        --safe-top: 58px;
        --safe-bottom: 26px;
        --footer-height: 96px;
        --footer-padding-bottom: calc(var(--safe-bottom) + 12px);
        --cta-keyboard-offset: calc(
          var(--keyboard-height) - var(--footer-padding-bottom) + var(--cta-keyboard-gap)
        );
        font-family: "SF Pro Text", "SF Pro Display", "Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
        color: var(--text);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at 20% 20%, rgba(255, 226, 210, 0.35), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(209, 238, 255, 0.35), transparent 45%),
          linear-gradient(160deg, #0b0e14, #121826 50%, #0f141d);
      }

      .stage {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px 16px 40px;
        gap: 22px;
      }

      .prototype {
        display: grid;
        gap: 18px;
        justify-items: center;
      }

      .device {
        width: min(420px, 92vw);
        aspect-ratio: 390 / 844;
        border-radius: 48px;
        background: #0b0e14;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
        padding: 10px;
      }

      .screen {
        position: relative;
        height: 100%;
        border-radius: 38px;
        overflow: hidden;
        background: linear-gradient(150deg, #f9fbff 0%, #f1f4fa 100%);
      }

      .screen::before {
        content: "";
        position: absolute;
        inset: -10% -20% auto -20%;
        height: 62%;
        background: radial-gradient(closest-side at 22% 16%, rgba(255, 227, 250, 0.9), transparent 72%),
          radial-gradient(closest-side at 74% 10%, rgba(209, 238, 255, 0.85), transparent 72%),
          radial-gradient(closest-side at 58% 60%, rgba(249, 255, 213, 0.7), transparent 72%);
        opacity: 0.95;
      }

      .screen::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 55% 90%, rgba(255, 255, 255, 0.6), transparent 55%);
        opacity: 0.35;
      }

      .notch {
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 44%;
        height: 26px;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
        z-index: 6;
      }

      .safe {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: var(--safe-top) 20px 0;
        z-index: 2;
      }

      .header {
        display: grid;
        gap: 12px;
        padding-bottom: 10px;
      }

      .header-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 12px;
      }

      .back {
        width: 44px;
        height: 44px;
        border-radius: 22px;
        border: none;
        background: rgba(255, 255, 255, 0.96);
        box-shadow: 0 6px 12px rgba(15, 20, 30, 0.12);
        font-size: 22px;
        color: var(--text);
      }

      .progress-area {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .progress-column {
        flex: 1;
        display: grid;
        gap: 6px;
      }

      .progress-track {
        height: 4px;
        border-radius: 999px;
        background: #e7e7ea;
        overflow: hidden;
      }

      .progress-fill {
        width: 33%;
        height: 100%;
        background: var(--accent);
      }

      .progress-hint {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .step-text {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
      }

      .header-cta {
        justify-self: end;
        min-height: 44px;
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        background: rgba(255, 255, 255, 0.96);
        color: var(--accent-ink);
        font-weight: 700;
        font-size: 13px;
        box-shadow: 0 6px 12px rgba(15, 20, 30, 0.1);
        opacity: 0;
        transform: translateY(-6px);
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .scroll {
        flex: 1;
        overflow-y: auto;
        display: grid;
        gap: 20px;
        padding-bottom: calc(var(--footer-height) + 36px);
        scrollbar-width: none;
      }

      .scroll::-webkit-scrollbar {
        width: 0;
      }

      .title-block {
        display: grid;
        gap: 10px;
        padding-top: 6px;
      }

      .title {
        margin: 0;
        font-size: 30px;
        line-height: 1.2;
        letter-spacing: -0.4px;
        font-weight: 600;
        color: var(--text);
      }

      .subtitle {
        margin: 0;
        font-size: 16px;
        line-height: 1.55;
        color: var(--text-secondary);
      }

      .card {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.7);
        outline: 1px solid var(--card-border);
        outline-offset: -1px;
        border-radius: 24px;
        padding: 22px 22px 20px;
        display: grid;
        gap: 12px;
        box-shadow: 0 16px 32px rgba(15, 20, 30, 0.12);
        backdrop-filter: blur(16px);
      }

      .label {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
        letter-spacing: 0.02em;
      }

      .helper {
        font-size: 12px;
        line-height: 1.5;
        color: var(--text-secondary);
      }

      .input {
        width: 100%;
        height: 48px;
        border-radius: 20px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        padding: 0 16px;
        font-size: 16px;
        color: var(--text);
        box-shadow: 0 6px 12px rgba(15, 20, 30, 0.08);
      }

      .chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .chip {
        border-radius: 999px;
        border: 1px solid rgba(28, 28, 30, 0.08);
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 16px;
        font-size: 13px;
        color: var(--text);
        box-shadow: 0 6px 12px rgba(15, 20, 30, 0.08);
        cursor: pointer;
      }

      .chip.selected {
        background: var(--text);
        color: #fff;
        border-color: var(--text);
      }

      .inline-field {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .suffix {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 600;
      }

      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px 24px var(--footer-padding-bottom);
        background: var(--footer-bg);
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
        border-top: 1px solid rgba(17, 19, 24, 0.06);
        box-shadow: 0 -10px 20px rgba(15, 20, 30, 0.16);
        backdrop-filter: blur(14px);
        transition: transform 0.25s ease, opacity 0.25s ease;
        z-index: 4;
      }

      .footer::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: -18px;
        height: 18px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0), var(--footer-bg));
        pointer-events: none;
      }

      .cta {
        width: 100%;
        height: 56px;
        border-radius: 26px;
        border: none;
        background: linear-gradient(135deg, #d9dbe3 0%, #cfd2dd 100%);
        color: #8b92a0;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 12px 24px rgba(15, 20, 30, 0.12);
        cursor: default;
      }

      .accessory {
        position: absolute;
        left: 16px;
        right: 16px;
        bottom: calc(var(--keyboard-height) + var(--cta-keyboard-gap));
        height: 56px;
        background: var(--footer-bg);
        border: 1px solid rgba(17, 19, 24, 0.06);
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.25s ease, transform 0.25s ease;
        pointer-events: none;
        box-shadow: 0 12px 24px rgba(15, 20, 30, 0.12);
        backdrop-filter: blur(12px);
        z-index: 7;
      }

      .accessory span {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .accessory button {
        border: none;
        border-radius: 999px;
        padding: 8px 18px;
        background: var(--accent);
        color: var(--accent-ink);
        font-weight: 700;
      }

      .keyboard {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: var(--keyboard-height);
        background: linear-gradient(180deg, #d9dde4 0%, #c9ced6 100%);
        border-top-left-radius: 28px;
        border-top-right-radius: 28px;
        transform: translateY(100%);
        transition: transform 0.25s ease;
        padding: 12px 12px 18px;
        display: grid;
        gap: 8px;
        z-index: 6;
      }

      .keyboard-bar {
        display: flex;
        justify-content: flex-end;
      }

      .keyboard-bar button {
        border: none;
        background: #fff;
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 12px;
        color: var(--text-secondary);
        box-shadow: 0 4px 12px rgba(15, 20, 30, 0.12);
        cursor: pointer;
      }

      .key-row {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 6px;
      }

      .key-row.short {
        grid-template-columns: repeat(9, 1fr);
      }

      .key-row.bottom {
        grid-template-columns: 1.2fr 3fr 1.2fr;
      }

      .key {
        background: #f7f8fa;
        border-radius: 10px;
        height: 34px;
        font-size: 12px;
        display: grid;
        place-items: center;
        color: #40454a;
        box-shadow: 0 2px 4px rgba(15, 20, 30, 0.12);
      }

      .key.special {
        background: #e3e7ec;
      }

      .screen.keyboard-visible .keyboard {
        transform: translateY(0%);
      }

      .screen[data-mode="tracking"].keyboard-visible .footer {
        transform: translateY(calc(-1 * var(--cta-keyboard-offset)));
        z-index: 8;
      }

      .screen[data-mode="hide"].keyboard-visible .footer {
        opacity: 0;
        transform: translateY(8px);
        pointer-events: none;
      }

      .screen[data-mode="top"] .footer {
        opacity: 0;
        pointer-events: none;
      }

      .screen[data-mode="top"] .header-cta {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .screen[data-mode="top"].keyboard-visible .header-cta {
        opacity: 0.6;
      }

      .screen[data-mode="accessory"].keyboard-visible .footer {
        opacity: 0;
        pointer-events: none;
      }

      .screen[data-mode="accessory"].keyboard-visible .accessory {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .screen.keyboard-visible .cta {
        opacity: 0.65;
      }

      .screen.keyboard-visible .accessory button {
        opacity: 0.85;
      }

      .panel {
        width: min(420px, 92vw);
        background: rgba(255, 255, 255, 0.96);
        border-radius: 20px;
        padding: 16px 18px;
        box-shadow: 0 14px 32px rgba(15, 20, 30, 0.24);
      }

      .panel h2 {
        margin: 0 0 8px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-muted);
      }

      .panel p {
        margin: 0 0 12px;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .panel fieldset {
        border: none;
        padding: 0;
        margin: 0 0 12px;
        display: grid;
        gap: 8px;
      }

      .panel legend {
        font-size: 12px;
        font-weight: 700;
        color: var(--text-secondary);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .panel label {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 14px;
        background: #f5f6f9;
        cursor: pointer;
        font-size: 13px;
      }

      .panel input[type="radio"] {
        accent-color: var(--accent);
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .toggle input[type="checkbox"] {
        width: 46px;
        height: 26px;
        appearance: none;
        background: #dfe3e6;
        border-radius: 999px;
        position: relative;
        outline: none;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .toggle input[type="checkbox"]::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
        top: 3px;
        left: 4px;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 12px rgba(15, 20, 30, 0.2);
      }

      .toggle input[type="checkbox"]:checked {
        background: var(--accent);
      }

      .toggle input[type="checkbox"]:checked::after {
        transform: translateX(18px);
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <section class="prototype">
        <div class="device">
          <div class="screen" data-mode="tracking">
            <div class="notch"></div>
            <div class="safe">
              <div class="header">
                <div class="header-row">
                  <button class="back">‹</button>
                  <div class="progress-area">
                    <div class="progress-column">
                      <div class="progress-track">
                        <div class="progress-fill"></div>
                      </div>
                      <div class="progress-hint">あと6問・約3分</div>
                    </div>
                    <div class="step-text">3/9</div>
                  </div>
                  <button class="header-cta">次へ</button>
                </div>
              </div>

              <div class="scroll">
                <div class="title-block">
                  <h1 class="title">基本情報を教えてください</h1>
                  <p class="subtitle">後でいつでも変更できます。</p>
                </div>

                <div class="card">
                  <div class="label">お名前</div>
                  <div class="helper">アプリ内で表示される名前です。（任意）</div>
                  <input class="input field-input" type="text" value="Kakeru" />
                </div>

                <div class="card">
                  <div class="label">性別</div>
                  <div class="helper">当てはまるものを選んでください。（任意）</div>
                  <div class="chip-row" id="gender-row">
                    <button class="chip" type="button">女性</button>
                    <button class="chip" type="button">男性</button>
                    <button class="chip" type="button">ノンバイナリー</button>
                    <button class="chip" type="button">非公開</button>
                  </div>
                </div>

                <div class="card">
                  <div class="label">年齢</div>
                  <div class="helper">年齢を入力してください。</div>
                  <div class="inline-field">
                    <input class="input field-input" type="text" placeholder="例: 28" />
                    <span class="suffix">歳</span>
                  </div>
                </div>

                <div class="card">
                  <div class="label">身長</div>
                  <div class="helper">プラン計算に使用します。</div>
                  <div class="inline-field">
                    <input class="input field-input" type="text" placeholder="170" />
                    <span class="suffix">cm</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="footer">
              <button class="cta" disabled>次へ</button>
            </div>

            <div class="accessory">
              <span>入力が終わったら</span>
              <button type="button">次へ</button>
            </div>

            <div class="keyboard">
              <div class="keyboard-bar">
                <button id="keyboard-close" type="button">閉じる</button>
              </div>
              <div class="key-row">
                <div class="key">あ</div>
                <div class="key">か</div>
                <div class="key">さ</div>
                <div class="key">た</div>
                <div class="key">な</div>
                <div class="key">は</div>
                <div class="key">ま</div>
                <div class="key">や</div>
                <div class="key">ら</div>
                <div class="key">わ</div>
              </div>
              <div class="key-row">
                <div class="key">い</div>
                <div class="key">き</div>
                <div class="key">し</div>
                <div class="key">ち</div>
                <div class="key">に</div>
                <div class="key">ひ</div>
                <div class="key">み</div>
                <div class="key">ゆ</div>
                <div class="key">り</div>
                <div class="key">を</div>
              </div>
              <div class="key-row short">
                <div class="key">う</div>
                <div class="key">く</div>
                <div class="key">す</div>
                <div class="key">つ</div>
                <div class="key">ぬ</div>
                <div class="key">ふ</div>
                <div class="key">む</div>
                <div class="key">よ</div>
                <div class="key">る</div>
              </div>
              <div class="key-row bottom">
                <div class="key special">123</div>
                <div class="key">空白</div>
                <div class="key special">改行</div>
              </div>
            </div>
          </div>
        </div>

        <div class="panel">
          <h2>操作パネル</h2>
          <p>入力欄をクリックするとキーボードが出ます。</p>
          <fieldset>
            <legend>CTAの挙動</legend>
            <label>
              <input type="radio" name="mode" value="tracking" checked />
              キーボードに追従（現状）
            </label>
            <label>
              <input type="radio" name="mode" value="hide" />
              入力中は隠す
            </label>
            <label>
              <input type="radio" name="mode" value="top" />
              上部に固定
            </label>
            <label>
              <input type="radio" name="mode" value="accessory" />
              キーボード上に固定
            </label>
          </fieldset>
          <label class="toggle">
            <input id="keyboard-toggle" type="checkbox" />
            キーボード表示
          </label>
        </div>
      </section>
    </main>

    <script>
      const screen = document.querySelector(".screen");
      const modeRadios = document.querySelectorAll("input[name='mode']");
      const keyboardToggle = document.querySelector("#keyboard-toggle");
      const inputs = document.querySelectorAll(".field-input");
      const closeButton = document.querySelector("#keyboard-close");
      const genderRow = document.querySelector("#gender-row");

      const syncState = () => {
        const mode = document.querySelector("input[name='mode']:checked").value;
        screen.dataset.mode = mode;
        screen.classList.toggle("keyboard-visible", keyboardToggle.checked);
      };

      modeRadios.forEach((radio) => {
        radio.addEventListener("change", syncState);
      });

      keyboardToggle.addEventListener("change", syncState);

      inputs.forEach((input) => {
        input.addEventListener("focus", () => {
          keyboardToggle.checked = true;
          syncState();
        });
      });

      closeButton.addEventListener("click", () => {
        keyboardToggle.checked = false;
        inputs.forEach((input) => input.blur());
        syncState();
      });

      if (genderRow) {
        genderRow.addEventListener("click", (event) => {
          const target = event.target;
          if (!(target instanceof HTMLElement) || !target.classList.contains("chip")) {
            return;
          }
          const wasSelected = target.classList.contains("selected");
          genderRow.querySelectorAll(".chip").forEach((chip) => chip.classList.remove("selected"));
          if (!wasSelected) {
            target.classList.add("selected");
          }
        });
      }

      syncState();
    </script>
  </body>
</html>
