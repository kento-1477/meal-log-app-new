<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 3: Fitness Gauge Style</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 24px;
            padding: 24px;
            max-width: 340px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 18px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 24px;
            color: white;
            text-shadow: 0 0 10px rgba(59, 200, 148, 0.5);
        }

        .gauge-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 24px;
        }

        .gauge-bg {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 180deg,
                    #1a1a1a 0deg,
                    #2a2a2a 120deg,
                    #1a1a1a 240deg,
                    #1a1a1a 360deg);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .gauge-fill {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from -90deg,
                    #3BC894 0deg,
                    #30d158 90deg,
                    transparent 90deg);
            filter: drop-shadow(0 0 10px rgba(59, 200, 148, 0.8));
        }

        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .gauge-value {
            font-size: 32px;
            font-weight: 800;
            color: #3BC894;
            text-shadow: 0 0 20px rgba(59, 200, 148, 0.8);
            margin-bottom: 4px;
        }

        .gauge-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .stats {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 20px;
            text-align: center;
            margin-bottom: 12px;
        }

        .highlight {
            color: #3BC894;
            font-weight: 700;
        }

        .close-btn {
            background: linear-gradient(135deg, #3BC894 0%, #30d158 100%);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 200, 148, 0.3);
        }

        .close-btn-text {
            color: white;
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>
