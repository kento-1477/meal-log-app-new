name: db-migrate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check DATABASE_URL
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL secret is missing."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrate deploy
        run: npm run migrate:deploy --workspace apps/server
