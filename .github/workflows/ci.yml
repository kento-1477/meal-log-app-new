name: ci-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: meal_log_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/meal_log_test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/meal_log_test
      SESSION_SECRET: test-session-secret
      PORT: 4000
      NODE_ENV: test
      # CI does not provide GEMINI_API_KEY; server falls back to mock responses.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Python (for tooling parity with original workflow)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Reset database schema
        run: npm run migrate:reset

      - name: Run ESLint
        run: npx eslint . --max-warnings=0

      - name: Run secret scan
        run: npm run scan:secrets

      - name: Run server unit tests
        run: npm run test --workspace apps/server --if-present

      - name: Run edge function tests
        run: deno test --no-check --allow-env -c supabase/functions/deno.json supabase/functions/meal-log/report-release.test.ts

      - name: Run integration tests
        run: npm run test:integration
        env:
          USER_TIER_OVERRIDE: PREMIUM

      - name: Run golem regression tests
        if: github.event_name == 'push'
        run: npm run test:golem

  mobile-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run mobile unit tests (if defined)
        run: npm run test --workspace apps/mobile --if-present
